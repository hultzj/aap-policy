---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aap-operator-day1
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: ansible-automation-platform-operator
    app.kubernetes.io/part-of: ansible-automation-platform
    deployment-phase: day-1
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: ansible-automation-platform
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/aap-operator
    repoURL: https://github.com/hultzj/aap-policy.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      parameters:
        # Operator Configuration
        - name: operator.name
          value: "ansible-automation-platform-operator"
        - name: operator.namespace
          value: "ansible-automation-platform"
        # Subscription Configuration
        - name: operator.subscription.channel
          value: "stable-2.5"
        - name: operator.subscription.version
          value: "2.5.0+0.1736893446"  # Optional: Specific CSV version (e.g., "aap-operator.v2.5.0-0.1699564237")
        - name: operator.subscription.source
          value: "redhat-operators"
        - name: operator.subscription.installPlanApproval
          value: "Automatic"
        # Environment Configuration
        - name: operator.environment.watchNamespace
          value: "ansible-automation-platform"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
