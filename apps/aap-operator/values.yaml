# AAP Operator Configuration Values
operator:
  # Basic Configuration
  name: "ansible-automation-platform-operator"
  namespace: "ansible-automation-platform"
  
  # Subscription Configuration
  subscription:
    channel: "stable-2.5"              # Operator channel version
    version: "2.5.0+0.1736893446"      # Specific CSV version (e.g., "aap-operator.v2.5.0-0.1699564237")
    source: "redhat-operators"         # Catalog source
    sourceNamespace: "openshift-marketplace"
    installPlanApproval: "Automatic"   # Automatic or Manual
  
  # OperatorGroup Configuration
  operatorGroup:
    name: "ansible-automation-platform-operator-group"
    targetNamespaces:
      - "ansible-automation-platform"
  
  # Labels applied to all resources
  labels:
    app.kubernetes.io/name: "ansible-automation-platform-operator"
    app.kubernetes.io/part-of: "ansible-automation-platform"
    app.kubernetes.io/managed-by: "gitops"
  
  # Environment Configuration
  environment:
    watchNamespace: "ansible-automation-platform"
