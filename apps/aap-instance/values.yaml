# Simplified AAP Instance Configuration
# Core Ansible Automation Platform Controller
aap:
  # Basic Configuration
  name: "aap-controller"
  namespace: "ansible-automation-platform"
  version: "2.5"
  
  
  # Admin User
  admin:
    username: "admin"
    password: ""            # Auto-generated if empty
    email: "admin@example.com"
  
  # Resource Configuration
  resources:
    cpu: "1000m"           # CPU requests (limits: 2x)
    memory: "2Gi"          # Memory requests (limits: 2x)
  
  # Storage Configuration  
  storage:
    size: "20Gi"
    storageClass: ""        # Use cluster default
  
  # Database Configuration
  database:
    # External PostgreSQL (optional)
    external:
      enabled: false
      host: ""
      port: "5432"
      database: "awx"
      username: "awx"
      password: ""
      secretName: ""        # Use existing secret if provided
    # Internal PostgreSQL settings
    internal:
      storage: "20Gi"
      cpu: "1000m"
      memory: "2Gi"

# Optional Add-ons (create separate apps for these if needed)
addons:
  # To enable Hub or EDA, create separate GitOps applications
  # This keeps the base AAP controller configuration simple
  note: "Use separate apps/automation-hub and apps/eda-controller for optional components"

# Internal automation configuration
automation:
  serviceAccount: "aap-setup-automation"
  image: "registry.redhat.io/openshift4/ose-cli:latest"
  pullPolicy: "Always"